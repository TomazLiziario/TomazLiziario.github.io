<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viagens</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>A minha Cidade</h1>
 
            <nav>
                 <a href="index.html">Home</a>
                 <a href="info.html">Informação</a>
                 <a href="multimedia.html">Multimedia</a>
                 <a href="local.html">Localização</a>
                 <a href="quizz.html">Quizz</a>
                 <a href="viagens.html">Viagens</a>
             </nav>
 
            <img src="images/Almada.webp" alt="Almada">
        </header>

        <main>
            <h2>Viagem a Almada</h2>
            <p>Campo obrigatorio(*)</p>
            <form method="get" action="https://postman-echo.com/get">
                <fieldset>
                    <label for="nome">Nome:*</label> 
                    <input type="text" name="nome" placeholder="insira o seu nome" required>
    
                    <label for="apelido">Apelido:*</label> 
                    <input type="text" name="apelido" placeholder="insira o seu apelido" required>
    
                    <label for="email">Email:*</label> 
                    <input type="email" name="email" placeholder="insira um email" required>
                </fieldset>
    
                <fieldset>
                    <label for="data de partida">Qual sera a sua data de partida?*</label>
                    <input type="date" id="data de partida" name="data de partida" required><br><br>

                    <label for="data de regresso">Qual sera a sua data de regresso?</label>
                    <input type="date" id="data de regresso" name="data de regresso"><br><br>
                </fieldset>

                <fieldset>
                    <label for="passageiros">Numero de passageiros?</label>
                    <input type="number" id="passageiros" name="passageiros" min="1" max="10" step="1"><br><br>
                </fieldset>

                <fieldset>
                    <label for="meio de trasporte">Qual o seu meio de trasporte favorito?</label><br>
                    <input type="text" id="trasporte" name="trasporte" list="trasportes" placeholder="Escolha um meio de transporte">
                    <datalist id="transporte">
                    <option value="Carro">
                    <option value="Comboio">
                    <option value="Avião">
                    <option value="entre outros">
                    </datalist><br><br>
                    <textarea id="rio" name="rio" rows="2" cols="30" placeholder="Entre outros..." maxlength="50"></textarea><br><br>
                </fieldset>

                <fieldset>
                    <label for="serviço">Qual o serviço que deseja na sua viagem: básico ou premium?</label>
                    <select id="serviço" name="serviço">
                    <option value="Ponte 25 de Abril">básico</option>
                    <option value="Ponte Vasco da Gama">premium</option>
                    </select><br><br>
                </fieldset>

                <fieldset>
                    <label for="rio">Pedidos especiais.</label><br>
                    <textarea id="Pedidos" name="Pedidos" rows="2" cols="30" placeholder="Escreva aqui..." maxlength="50"></textarea><br><br>
                </fieldset>

                <fieldset>
                    <label for="populacao">Qual o valor que espera gastar por pessoa e por dia na sua viagem?</label>
                    <input type="number" id="populacao" name="populacao" min="1" max="30000" step="100"><br><br>
                </fieldset>

                <input type="submit">
            </form>
        </main>

        <footer>
            <p>DIW 2024</p>
            <p>Tomás Liziário ULHT</p>
        </footer>
    </body>
</html>
